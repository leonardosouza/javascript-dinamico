<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta por CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .form-control.error {
            background-color: lemonchiffon;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="h1">Consulta por CEP</h1>

        <hr>

        <form class="row g-3">
            <div class="col-auto">
                <label for="cep" class="visually-hidden">CEP:</label>
                <input type="text" class="form-control" id="cep" placeholder="00000000" maxlength="8" autofocus>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Consultar</button>
            </div>
        </form>

        <hr>

        <div class="cards"></div>
    </div>

    <script src="cep.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
