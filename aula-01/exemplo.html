<body>
    <h1>Introdução ao Javascript</h1>
    <hr>
    <p>O Javascript pode ser inserido em uma página de 3 formas diferentes:</p>
    <ul>
        <li>inline (implemento direto na tag do HTML)</li>
        <li>embed (implemento através da tag script)</li>
        <li>external (implemento através da tag script / vinculo um arquivo externo)</li>
    </ul>

    <script src="exemplo.js"></script>
</body>
